<!-- Investigation process_env artifacts -->
<div class="mt-5 Envars plugin text-white">
  <h6 class="h6">Process Environnement Variables</h6>
  <div class="d-inline">
    <input class="form-control mb-3" id="searchEnv" type="text" placeholder="Search..">
  </div>
  <table id="processEnvTable" class="table table-light  card-font processenv">
    <thead>
      <tr>
        <th scope="col">Block</th>
        <th scope="col">PID</th>
        <th scope="col">Process</th>
        <th scope="col">Variable</th>
        <th scope="col">Value</th>
      </tr>
    </thead>
    <tbody id="processEnv">
      {% for process in Envars %}
      <tr>
        <td>{{process.Block}}</td>
        <td>{{process.PID}}</td>
        <td>{{process.Process}}</td>
        <td>{{process.Variable}}</td>
        <td>{{process.Value}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
