<!-- Investigation malware_analysis_iocs-->
<div class="collapse mt-5 plugin IOC">
  <div class="d-inline">
    <input class="form-control mb-3" id="searchIOC" type="text" placeholder="Search..">
  </div>
  <table id="IOCTable" class="table  table-light card-font ioc">
    <thead>
      <tr>
        <th scope="col">Physical Address</th>
        <th scope="col">Linked Process</th>
        <th scope="col">Match String</th>
      </tr>
    </thead>
    <tbody id="IOCTab">
      {% for match in Strings %}
      <tr>
        <td>{{match.PhysicalAddress}}</td>
        <td>{{match.Result}}</td>
        <td>{{match.String}}</td>
      </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
