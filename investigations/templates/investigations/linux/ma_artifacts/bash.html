<!-- Bash plugin results -->
<div class="mt-5 Bash plugin">
  <h6 class="h6">Bash</h6>
  <div class="d-inline">
    <input class="form-control mb-3" id="searchBash" type="text" placeholder="Search..">
  </div>
  <table id="BashTable" class="table table-light  card-font bash">
    <thead>
      <tr>
        <th scope="col">PID</th>
        <th scope="col">Process</th>
        <th scope="col">CommandTime</th>
        <th scope="col">Command</th>
      </tr>
    </thead>
    <tbody id="Bash">
      {% for entry in Bash %}
      <tr>
        <td>{{entry.PID}}</td>
        <td>{{entry.Process}}</td>
        <td>{{entry.CommandTime}}</td>
        <td>{{entry.Command}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
