title: Suspicious svchost.exe child iexplore.exe
condition:
    intersect:
        - condition:
              equals:
                  - module: PsScan
                    attribute: ImageFileName
                  - iexplore.exe
        - condition:
              equals:
                  - module: PsScan
                    attribute: ImageFileName
                  - svchost.exe
        - attributes:
            PPID: PID
        - not: False